<div data-ng-include src="'/views/includes/connection.html'"></div>
<div class="col-xs-12 col-md-8" data-ng-controller="Top100Controller">
  <h1>Top 100 Rich List</h1>
  <p>Updated every 30 minutes.</p>
        <table class="table table-hover table-striped" style="table-layout: fixed">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Address</th>
              <th class="text-right">Balance</th>
            </tr>
          </thead>
	  <tbody data-ng-repeat="balance in balances.balances">
	    <tr>
        <td>{{$index + 1}}</td>
        <td><a href="/address/{{balance.address}}">{{balance.address}}</a></td>
        <td class="text-right">{{balance.balance}} MUE</td>
      </tr>
    </tbody>
        </table>

</div>
